<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- CSS -->
    <script src="scripts.js"></script>
    <title>MyTODO App</title>
</head>
    <body>
        <div class="container">
            <h1>MyNotes</h1>
            <form class="mt-md-4">
                <div class="form-group form-row d-flex ml-md-5 pl-md-5">
                    <label for="inputTitle" class="col-md-2 col-form-label">Title</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control rounded-pill" id="inputTitle"/>
                    </div>
                </div>
                <div class="form-group form-row d-flex ml-md-5 pl-md-5">
                    <label for="inputDescription" class="col-md-2 col-form-label">Description</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control rounded-pill" id="inputDescription"/>
                    </div>
                </div>
                <div class="form-group form-row d-flex ml-md-5 pl-md-5">
                    <label class="col-md-2 col-form-label">Place</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control rounded-pill" id="inputPlace"/>
                    </div>
                    <label for="inputDate" class="col-md-1 col-form-label">Due date</label>
                    <div class="col-md-3">
                        <input type="date" class="form-control rounded-pill" id="inputDate"/>
                    </div>
                </div>
                <div class="form-row justify-content-end mt-4 mr-md-5 pr-md-5">
                    <input class="col-md-3 btn btn-primary" type="button" value="Add" onclick="addTodo()"/>
                </div>
            </form>
            <div id="todoTableDiv">
                <table class="table table-dark table-striped table-responsive-sm" id="todoTable">
                    <thead>
                    <tr class="bg-info">
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Place</th>
                        <th scope="col">Date</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <form>
                <div class="form-row  d-flex justify-content-center">
                    <div class="form-group col-md-4">
                        <label for="inputSearch" class="col-form-label">Search</label>
                        <input class="form-control" type="text" id="inputSearch" placeholder="Type Your search here..." onkeyup="updateTodoList()"/>
                    </div>
                    <div class="form-group col-md-3 ml-md-5">
                        <label for="dateFrom" class="col-form-label">Date from</label>
                        <input class="form-control" type="date" id="dateFrom" onchange="updateTodoList()"/>
                    </div>
                    <div class="form-group col-md-3 ml-md-3">
                        <label for="dateTo" class="col-form-label">Date to</label>
                        <input class="form-control" type="date" id="dateTo" onchange="updateTodoList()"/>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
